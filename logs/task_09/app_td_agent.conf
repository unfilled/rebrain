<source>
  @type tail
  path /var/log/nginx/app1_access.log
  tag nginx.access.app1

  <parse>
    @type nginx
  </parse>
</source>

<source>
  @type tail
  path /var/log/nginx/app2_access.log
  tag nginx.access.app2

  <parse>
    @type nginx
  </parse>
</source>

<match **>
  @type stdout
</match>

<match **>
  @type kafka2
  brokers 10.114.0.4:9092
  topic_key log
  
  <format>
    @type json
  </format>
  
  <buffer log>
    @type file
    path /tmp/td
    flush_interval 3s
  </buffer>     

</match>  


