<source>
  @type tail
  path /var/log/*.log
  tag task07.*

  <parse>
    @type none
  </parse>
</source>


<match task07.**>
  @type elasticsearch
  host localhost
  port 9200
  include_tag_key true
  tag_key @log_name
  logstash_format true
  logstash_dateformat %Y-%m-%d
  logstash_prefix ${tag[0]}.${tag[3]}

  <buffer>
    flush_interval 1s
  </buffer>
</match>
